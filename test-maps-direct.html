<!DOCTYPE html>
<html>
<head>
  <title>Google Maps API Test</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Google Maps API Test</h1>
  <div id="map"></div>
  <script>
    function initMap() {
      console.log('initMap called');
      const map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 29.7604, lng: -95.3698 },
        zoom: 12,
        mapId: 'af8bf941f1e27c9d'
      });
      console.log('Map created:', map);
      
      // Add a marker
      const marker = new google.maps.marker.AdvancedMarkerElement({
        position: { lat: 29.7604, lng: -95.3698 },
        map: map,
        title: 'Houston'
      });
      console.log('Marker created:', marker);
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdCsaf0TLy6vvX3rkPC-zno9nsHUeuH-0&callback=initMap&libraries=places,marker&v=beta&map_ids=af8bf941f1e27c9d">
  </script>
</body>
</html>
